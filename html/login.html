<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Śląsk - Register</title>
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="../style/responsive.css">
    <link rel="stylesheet" href="../style/hamburger.css">
</head>
<body>
    <!-- Nagłówek -->
    <div id="header">
        <div id="hamburger" class="hamburger-btn" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="container">
            <div id="logo">
            </div>
        </div>
        <div class="menu-top">
            <a href="login.html" class="auth-btn">Login</a>
        </div>
    </div>

    <!-- Menu -->
    <nav id="menu" class="menu">
        <div class="close-btn" onclick="toggleMenu()">&times;</div>
        <ul>
            <li><a href="../index.php">Strona główna</a></li>
        </ul>
    </nav>

    <!-- Główna sekcja - formularz rejestracji -->
    <div id="main">
        <div class="container">
            <div class="register-container">
                <h1>Zaloguj się</h1>
                <form action="register_process.php" method="post" class="register-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="username">Nazwa użytkownika:</label>
                    <input type="text" id="username" name="username" required>
    
                    <label for="password">Hasło:</label>
                    <input type="password" id="password" name="password" required>
    
                    <button type="submit" class="btn">Zaloguj się</button>
                    <p><a href="register.html">Zarejestruj się</a></p>
                    <p><a href="forgot_password.html">Zapomniałem hasła</a></p> <!-- Link do opcji zapomnienia hasła -->
                </form>
            </div>
        </div>
    </div>
    
    <!-- Stopka -->
    <div id="footer">
        <div class="container">
            <div class="footer-links">
                <a href="html/privacy.html">Privacy</a>
                <a href="html/security.html">Security</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const hamburger = document.getElementById('hamburger');
            menu.classList.toggle('open');
            hamburger.classList.toggle('active'); // Poprawione z kropką
        }
    </script>
</body>
</html>
