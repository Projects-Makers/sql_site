<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Śląsk - Login</title>
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="../style/responsive.css">
    <link rel="stylesheet" href="../style/hamburger.css">
</head>
<body>
    <!-- Nagłówek -->
    <div id="header">
        <div id="hamburger" class="hamburger-btn" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="container">
            <div id="logo">
                <a href="index.html">Śląsk</a>
            </div>
        </div>
    </div>

    <!-- Menu -->
    <div id="menu" class="menu">
        <div class="close-btn" onclick="toggleMenu()">&times;</div>
        <ul>
            <li><a href="../index.html">Strona główna</a></li>
        </ul>
    </div>

    <!-- Główna sekcja - formularz logowania -->
    <div id="main">
        <div class="hero">
            <div class="container">
                <h1>Logowanie</h1>
                <form action="login_process.php" method="post" class="login-form">
                    <label for="username">Nazwa użytkownika:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Hasło:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit" class="btn">Zaloguj się</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Stopka -->
    <div id="footer">
        <div class="container">
            <div class="footer-links">
                <a href="html/privacy.html">Privacy</a>
                <a href="html/security.html">Security</a>
                <a href="#">Contact</a>
            </div>
            <div class="footer-logo">
                <a href="#">Logo</a>
            </div>
        </div>
    </div>

    <!-- Kod JavaScript na końcu dokumentu -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const hamburger = document.getElementById('hamburger');
            menu.classList.toggle('open');
            hamburger.classList.toggle('active');
        }
    </script>
</body>
</html>
