<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Śląsk - Register</title>
    <link rel="stylesheet" href="../style/register.css">
    <link rel="stylesheet" href="../style/responsive.css">
    <link rel="stylesheet" href="../style/hamburger.css">
</head>
<body>
    <!-- Nagłówek -->
    <div id="header">
        <div id="hamburger" class="hamburger-btn" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="container">
            <div id="logo">
            </div>
        </div>
        <div class="menu-top">
            <a href="login.html" class="auth-btn">Login</a>
        </div>
    </div>

    <!-- Menu -->
    <nav id="menu" class="menu">
        
        <div class="close-btn" onclick="toggleMenu()">&times;</div>
        
    <ul>
        <li><a href="../index.php">Strona główna</a></li>
    </ul>
</nav>

    <!-- Główna sekcja - formularz rejestracji -->
    <div id="main">
        <div class="container">
            <div class="register-container">
                <h1>Zaloguj się</h1>
                <form action="register_process.php" method="post" class="register-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="username">Nazwa użytkownika:</label>
                    <input type="text" id="username" name="username" required>
    
                    <label for="password">Hasło:</label>
                    <input type="password" id="password" name="password" required>
    
                    <button type="submit" class="btn">Zaloguj się</button>
                    <p><a href="register.html">Zarejestruj się</a></p>
                </form>
            </div>
        </div>
    </div>
    
    <style>
        .register-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin: 0 auto;
        }
    
        .register-container h1 {
            margin-bottom: 20px;
            color: #333;
        }
    
        .register-container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #555;
        }
    
        .register-container input[type="email"],
        .register-container input[type="text"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    
        .register-container button:hover {
            background-color: #0056b3;
        }
    </style>

    <!-- Stopka -->
    <div id="footer">
        <div class="container">
            <div class="footer-links">
                <a href="html/privacy.html">Privacy</a>
                <a href="html/security.html">Security</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const hamburger = document.getElementById('hamburger');
            menu.classList.toggle('open');
            hamburger.classList.toggle('active');
        }
    </script>
</body>
</html>
