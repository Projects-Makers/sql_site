<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Śląsk</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/hamburger.css">
    <style>
        /* Additional styles for the square */
        .square {
            width: 100px;
            height: 100px;
            background-color: red;
            display: none;
            position: absolute;
        }

        .map-container {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Nagłówek -->
    <header id="header">
        <div id="hamburger" class="hamburger-btn" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="container">
        </div>
        <a href="html/login.html" class="auth-btn">Login</a>
    </header>

    <!-- Menu boczne -->
    <nav id="menu" class="menu">
        <div class="menu-top">
            <div class="close-btn" onclick="toggleMenu()">&times;</div>
        </div>
        <ul>
            <li><a href="index.html">Strona główna</a></li>
        </ul>
    </nav>

    <!-- Główna sekcja -->
    <main id="main">
        <section id="tresc">
            <div class="container">
                <div class="content">
                    <h1>Śląsk</h1>
                    <div class="map-container">
                        <img src="zdj/mapa.png" alt="Mapa Śląska" id="mapImage">
                        <div class="square" id="square"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Stopka -->
    <footer id="footer">
        <div class="footer-links">
            <a href="html/login.html">Privacy</a>
            <a href="html/register.html">Security</a>
            <a href="#">Contact</a>
        </div>
        <div class="footer-logo">
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const hamburger = document.getElementById('hamburger');
            menu.classList.toggle('open');
            hamburger.classList.toggle('active');
        }

        document.getElementById('mapImage').addEventListener('click', function() {
            const mapImage = document.getElementById('mapImage');
            const square = document.getElementById('square');
            const mapRect = mapImage.getBoundingClientRect();
            const squareSize = 100;

            const centerX = (mapRect.width / 2) - (squareSize / 2);
            const centerY = (mapRect.height / 2) - (squareSize / 2);

            square.style.left = `${centerX}px`;
            square.style.top = `${centerY}px`;
            square.style.display = 'block';
        });
    </script>
</body>
</html>
