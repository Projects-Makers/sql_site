<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Śląsk</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="stylesheet" href="style/hamburger.css">
</head>
<body>
    <!-- Nagłówek -->
    <div id="header">
        <div id="hamburger" class="hamburger-btn" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="container">
            <div id="logo">
                <a href="#">Logo</a>
            </div>
        </div>
    </div>

    <!-- Menu boczne -->
    <div id="menu" class="menu">
        <div class="menu-top">
            <div class="close-btn" onclick="toggleMenu()">&times;</div>
            <a href="html/login.html" class="auth-btn">Login</a>
            <a href="html/register.html" class="auth-btn">Register</a>
        </div>
        <ul>
            <li><a href="index.html">Strona główna</a></li>
        </ul>
    </div>

    <!-- Główna sekcja -->
    <div id="main">
        <div class="hero">
            <div class="container">
                <h1>Śląsk</h1>
            </div>
        </div>

        <div id="features">
            <div class="container">
                <div class="feature">
                    <img src="zdj/mapa.png" alt="Mapa Śląska">
                </div>
            </div>
        </div>
    </div>

    <!-- Stopka -->
    <div id="footer">
        <div class="container">
            <div class="footer-links">
                <a href="html/login.html">Privacy</a>
                <a href="html/register.html">Security</a>
                <a href="#">Contact</a>
            </div>
            <div class="footer-logo">
                <a href="#">Logo</a>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const hamburger = document.getElementById('hamburger');
            menu.classList.toggle('open');
            hamburger.classList.toggle('active');
        }
    </script>
</body>
</html>
